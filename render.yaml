services:
  - type: web
    name: agent
    runtime: docker
    plan: free
    region: singapore
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: ENABLE_SCHEDULER
        value: "false"

      # Provide either a managed Postgres URL (recommended) or a SQLite URL.
      # IMPORTANT: Render free web services have an ephemeral filesystem; SQLite will reset
      # on redeploy/restart unless you attach a persistent disk (paid) and point SQLite at it.
      - key: DATABASE_URL
        sync: false

      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

      # Optional: comma-separated emails used to determine "last_from_me".
      - key: MY_EMAILS
        value: ""

      # Optional (only needed if you enable reminders)
      - key: REMINDER_TO_EMAIL
        value: ""

      # Optional (only needed if you enable the AI features)
      - key: OPENAI_API_KEY
        value: ""
